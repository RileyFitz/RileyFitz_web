<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Riley Fitz</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"
          ><img
            id="MDB-logo"
            src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
            alt="MDB Logo"
            draggable="false"
            height="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link mx-2" target="_blank" href="https://github.com/RileyFitz"><i class="bi-github"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" target="_blank" href="https://www.linkedin.com/in/riley-fitzgibbons-49b10916b/"><i class="bi-linkedin"></i></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link mx-2" href="{% url 'post-create' %}"><i class="fas fa-plus-circle pe-2"></i>Post</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <div style="padding-top: 70px">
      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>
          <div class="col-md-4">
            <h4 class="m-2">Select different tags to explore..</h4>
            <hr>
            {% for tag in tags %}
              <a href="{% url 'tags' tag.name %}">
                <button type="button" class="btn btn-primary m-1">
                  {{ tag.name }} <span class="badge bg-secondary">{{ tag.num_items }}</span>
                </button>
              </a>
            {% endfor %}
          </div>
        </div>
      </main>
    </div>
    <div class="container mt-auto">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="text-muted">Â© 2022 Riley Fitz</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3 px-1"><a class="text-muted" href="{% url 'contact' %}">Contact</a></li>
          <li class="ms-3 px-1"><a class="text-muted" href="https://github.com/RileyFitz"><i class="bi-github"></i></a></li>
          <li class="ms-3 px-1"><a class="text-muted" href="https://www.linkedin.com/in/riley-fitzgibbons-49b10916b/"><i class="bi-linkedin"></i></a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
